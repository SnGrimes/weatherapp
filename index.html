<DOCTYPE html>
<html>
    <head>
    <title>Weather App</title>
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <meta name ="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8" />
    </head>
    <body>
        <div class="container">
            <div class="zipInput">
                <form id="zipForm" onsubmit="return false">
                    <input type="text" name="zipbox" id="ZipCode" class="zipField" minlength="5" maxlength="5" placeholder="Please enter your 5 digit ZipCode" size="30" pattern="[0-9]{5}"required />  
                    <button type="submit" id="zipSubmit"><img src="img/Magnifying_glass.svg" alt="Magnifying lens" /></button>
                </form>
            </div>
            <section id="weather_main" class="weather">
                <p id="city_display" class="weather_city"></p>
                <p id="weather_display" class="weather_img"></p>
                <p id="temp_display" class="weather_temp"></p><input type="button" class="weather_unit-btn" id="unit_switch" value="F">
                <p id="desc_display" class="weather_desc"></p> 
                <div class="weather_addl-info">
                    <div class="weather_humidity"><p>Humidity</p><p id="humidity_display" class="center"></p></div>
                    <div class="weather_wind"><p>Wind</p><p id="wind_spd"></p><p id="wind_dir"></p></div>
                    <div class="weather_pressure"><p>Pressure</p><p id="pressure_display"></p></div>
                </div>
                <div class="weather_temp-range">
                    <p>Today's High is: <span id="temphi_display"></span> 
                    <p>Today's Low is: <span id="templo_display"></span></p> 
                </div>
            </section>
            
            <section class="graph">
                <!-- <canvas id="canvas" width ="600" height ="110">  -->
                <canvas id="canvas"></canvas>
            </section>
            
            <section class="five_day">
                <div  class="day"> 
                    <div class="day_icon"></div>
                    <p class="day_fill"></p>
                    <div class="date"><p class="date_fill"></p></div>
                </div>
                <div class="day"> 
                    <div class="day_icon"></div>
                    <p class="day_fill"></p>
                    <div class="date"><p class="date_fill"></p></div>
                </div>
                <div class="day"> 
                    <div class="day_icon"></div>
                    <p class="day_fill"></p>
                    <div class="date"><p class="date_fill"></p></div>
                </div>
                <div class="day"> 
                    <div class="day_icon"></div>
                    <p class="day_fill"></p>
                    <div class="date"><p class="date_fill"></p></div>
                </div>
                <div class="day"> 
                    <div class="day_icon"></div>
                    <p class="day_fill"></p>
                    <div class="date"><p class="date_fill"></p></div>
                </div> 
            </section>
            <footer><p>View the code at <a href="https://github.com/SnGrimes/weatherapp">Github</a></p></footer>
        </div>
        <script type="text/javascript" src="JS/script.js"></script>        
    </body>
</html>
