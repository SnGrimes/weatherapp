<DOCTYPE html>
<html>
    <head>
    <title>Weather App</title>
    <link rel="stylesheet" href="CSS/style.css" type="text/css" />
    <meta name ="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8" />
    </head>
    <body>
        <div class="container">
            <section class="weather_temp sixty center">
                <div class="weather">
                    <p id="weather_display"></p>
                    <p id="city_display"></p>
                </div>
                <div class="temp">
                    <div class="temperature">
                        <p id="temp_display"></p><p>&deg;</p><input type="button" id="unit_switch" value="F" onclick='api.toggleUnit()'>
                    </div>
                    <div class="humidity">
                        <p>Today's Humidity: </p><p id="humidity_display"></p>
                    </div>
                    <div class="tempRange">
                        <p>Today's High is: </p><p id="temphi_display"></p>
                        <p>Today's Low is: </p><p id="templo_display"></p>
                    </div>
                </div>
            </section>
            <section class="graph_wndspd sixty center">
                <div class="graph half_row">
                    <canvas id="canvas" width ="600" height ="110">
                    </canvas>
                </div>
                <div class="wind half_row">
                    <p class="wind_block">
                        Wind Speed: <span id="wind_spd" class="wind_data"></span>
                    </p>
                    <p class="wind_block">
                        Wind Direction: <span id="wind_dir" class="wind_data"></span>
                    </p>
                </div>
            </section>
            <section class="five_day sixty center">
                <div  class="day day_lines">
                    <p class="day_fill"></p>
                    <div class="date"><p class="date_fill"></p></div>
                </div>
                <div class="day day_lines">
                    <p class="day_fill"</p>
                    <div class="date"><p class="date_fill"></p></div>
                </div>
                <div class="day day_lines">
                    <p class="day_fill"></p>
                    <div class="date"><p class="date_fill"></p></div>
                </div>
                <div class="day day_lines">
                    <p class="day_fill"></p>
                    <div class="date"><p class="date_fill"></p></div>
                </div>
                <div class="day">
                    <p class="day_fill"></p>
                    <div class="date"><p class="date_fill"></p></div>
                </div>
            </section>
            <footer><p>Created by <a href="http://www.shantiagrimes.com">Shantia Grimes</a></footer>
        </div>
        <script type="text/javascript" src="JS/script.js"></script>
    </body>
</html>
