<DOCTYPE html>
<html>
    <head>
    <title>Weather App</title>
    <link rel="stylesheet" href="CSS/style.css" type="text/css" />
    <meta name ="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8" />
    </head>
    <body>
        <div class="container">
            <section class="weather_temp sixty center">
                <div id="weather_display" class="weather"></div>
                <div class="temp">
                    <div class="temperature">
                        <p>&deg;C</p>
                    </div>
                    <div class="switch">
                        <label>Fahrenheit/Celcius: <input type="button" value="F/C"></label>
                    </div>
                    <div class="humidity">
                        <p>Humidity</p>
                    </div>
                    <div class="tempRange">
                        <p>High:</p>
                        <p>Low:</p>
                    </div>
                </div>
            </section>
            <section class="graph_wndspd sixty center">
                <div class="graph half_row"></div>
                <div class="wind half_row"></div>
            </section>
            <section class="five_day sixty center">
                <div class="day day_lines"><div class="date"></div></div>
                <div class="day day_lines"><div class="date"></div></div>
                <div class="day day_lines"><div class="date"></div></div>
                <div class="day day_lines"><div class="date"></div></div>
                <div class="day"><div class="date"></div></div>
            </section>
            <footer><p>Created by <a href="http://www.shantiagrimes.com">Shantia Grimes</a></footer>
        </div>
        <script type="text/javascript" src="JS/script.js"></script>
    </body>
</html>
